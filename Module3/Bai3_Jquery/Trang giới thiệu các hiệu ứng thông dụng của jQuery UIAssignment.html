<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({
                    left: '250px',
                    height: '+=50px',
                    width: '+=50px'
                });
            });
        });
    </script>
</head>
<body>
<button class="button">click here</button>
<div class="phongTo" style="background: cadetblue;height: 50px;width: 50px; position: absolute"></div>
</body>
</html>
